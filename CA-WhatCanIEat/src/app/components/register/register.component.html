<h3>welkom, gelieve in te Registreren</h3>
<br>
<form #f="ngForm" (ngSubmit)="onSubmit(RegisterForm)">
  <div>
    <div class="form-group required">
      <label for="Email">Email</label>
      <input type="text" [(ngModel)]="RegisterForm.Email" name="RegisterForm.Email" class="form-control text-input" id="Email" placeholder="Email" />
    </div>
    <div class="form-group required">
      <label for="Password">Password</label>
      <input type="text" [(ngModel)]="RegisterForm.Password" name="RegisterForm.Password" class="form-control text-input" id="Password" placeholder="Password" />
    </div>
    <div class="form-group required">
      <label for="VoorNaam">VoorNaam</label>
      <input type="text" [(ngModel)]="RegisterForm.VoorNaam" name="RegisterForm.VoorNaam" class="form-control text-input" id="VoorNaam" placeholder="VoorNaam" />
    </div>
    <div class="form-group required">
      <label for="AchterNaam">AchterNaam</label>
      <input type="text" [(ngModel)]="RegisterForm.AchterNaam" name="RegisterForm.AchterNaam" class="form-control text-input" id="AchterNaam" placeholder="AchterNaam" />
    </div>
    <div class="form-group required">
      <label for="Gsm">Gsm</label>
      <input type="text" [(ngModel)]="RegisterForm.Gsm" name="RegisterForm.Gsm" class="form-control text-input" id="Gsm" placeholder="Gsm" />
    </div>
    <div class="form-group required">
      <label for="Doelgroep">Doelgroep</label>
      <input type="text" [(ngModel)]="RegisterForm.Doelgroep" name="RegisterForm.Doelgroep" class="form-control text-input" id="Doelgroep" placeholder="Doelgroep" />
    </div>
    <div class="form-group required">
      <label for="DietisEmail">DietisEmail</label>
      <input type="text" [(ngModel)]="RegisterForm.DietisEmail" name="RegisterForm.DietisEmail" class="form-control text-input" id="DietisEmail" placeholder="DietisEmail" />
    </div>
    <div>
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div>
</form>
<br>
