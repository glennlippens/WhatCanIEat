<h3>welkom, gelieve in te loggen</h3>
<br>
<form #f="ngForm" (ngSubmit)="onSubmit(LoginForm)">
  <div>
    <h5 class="text-danger" style="display:none" id="restriction_notice">U moet ingelogd zijn om de opgevraagde pagina weer te geven</h5><br />
    <div class="form-group required">
      <label for="Email">Email</label>
      <input type="text" [(ngModel)]="LoginForm.Email" name="LoginForm.Email" class="form-control text-input" id="Email" placeholder="Email" />
    </div>
    <div class="form-group required">
      <label for="Password">Password</label>
      <input type="text" [(ngModel)]="LoginForm.Password" name="LoginForm.Password" class="form-control text-input" id="Password" placeholder="Password" />
    </div>
    <div>
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </div>
</form>
<br>
<h5>nog geen account? registreer <a routerLink="/register">hier</a> </h5>
